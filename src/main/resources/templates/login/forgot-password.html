<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100 ">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="p-4 glass-container">
                    <h2>Vui Lòng Nhập Email</h2>
                    <form action="/send-reset-link" method="POST">
                        <div class="input-group-sm mt-3">
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" name="email" placeholder="Nhập email của bạn" required>
                            <button class="btn btn-primary w-10 mt-3"type="submit">Gửi yêu cầu</button>
                        </div>

                    </form>
                    <div class="row justify-content-center mt-3">
                        <a href="login.html" class="col-6 col-sm-6 col-md-6 col-lg-6 another_link">Quay lại đăng nhập</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
