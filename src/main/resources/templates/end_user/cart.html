    <script>
        function showToast(msg, type = "success") {
            let toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.className = 'toast-container';
                document.body.appendChild(toastContainer);
            }
            // Th√™m icon ƒë·∫πp tu·ª≥ theo ki·ªÉu toast
            let icon = '';
            if (type === "success") icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚úÖ</span>';
            else if (type === "danger") icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚ùå</span>';
            else icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚ÑπÔ∏è</span>';

            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type === 'success' ? 'success' : 'danger'} border-0 show mb-2`;
            toast.setAttribute('role', 'alert');
            toast.style.cursor = 'pointer';
            toast.innerHTML = `<div class="d-flex align-items-center">
            <div class="toast-body" style="font-size:1.05em;font-weight:500">${icon}${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>`;
            toastContainer.appendChild(toast);
            // Scroll l√™n ƒë·∫ßu ƒë·ªÉ toast kh√¥ng b·ªã khu·∫•t n·∫øu user k√©o xu·ªëng
            window.scrollTo({ top: 0, behavior: "smooth" });
            setTimeout(() => toast.remove(), 2600);
        }


        // Hi·ªÉn th·ªã gi·ªè h√†ng
        function loadCart() {
            fetch('/api/cart')
                .then(res => res.json())
                .then(cart => {
                    const tbody = document.getElementById("cart-body");
                    const btnPay = document.getElementById("btn-pay");
                    const totalPriceEl = document.getElementById("total-price");

                    tbody.innerHTML = '';
                    let total = 0;

                    if (cart.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Gi·ªè h√†ng tr·ªëng</td></tr>`;
                        // ·∫®n t·ªïng gi√° v√† n√∫t thanh to√°n
                        btnPay.style.display = "none";
                        totalPriceEl.style.display = "none";
                    } else {
                        cart.forEach(item => {
                            const itemTotal = item.quantity * item.product.price;
                            total += itemTotal;
                            const row = document.createElement("tr");
                            row.innerHTML = `
                      <td>
                        <div class="d-flex align-items-center">
                          <img src="${item.product.image}" class="product-image" alt="">
                          <span>${item.product.name}</span>
                        </div>
                      </td>
                      <td>${item.quantity}</td>
                      <td>${item.product.price.toLocaleString()} ƒë</td>
                      <td>${itemTotal.toLocaleString()} ƒë</td>
                      <td><button class="btn-remove" onclick="removeItem(${item.id})">Xo√°</button></td>
                    `;
                            tbody.appendChild(row);
                        });
                        btnPay.style.display = "inline-block"; // ho·∫∑c "block"
                        totalPriceEl.style.display = "block";
                        totalPriceEl.innerText = `T·ªïng gi√°: ${total.toLocaleString()} ƒë`;
                    }
                });
        }


        function removeItem(itemId) {
            fetch('/api/cart/' + itemId, { method: "DELETE" })
                .then(() => {
                    showToast("ƒê√£ xo√° kh·ªèi gi·ªè h√†ng", "success");
                    loadCart();
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
