<body style="background: linear-gradient(110deg,#e140b4 0%, #7e2bed 80%);min-height:100vh;">
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height:90vh">
    <div class="confirmation-container text-center p-5 bg-white rounded-4 shadow-lg" style="margin-top:40px;max-width:420px">

        <a th:href="@{/}" href="/" class="btn btn-gradient mt-4 px-4 py-2" style="font-size:1.08em;border-radius:2em;font-weight:600;">Tiếp tục mua sắm</a>
    </div>

<style>
    body { background: linear-gradient(110deg,#e140b4 0%, #7e2bed 80%);}
    .btn-gradient {
        background: linear-gradient(90deg, #e140b4, #7e2bed 70%);
        color: #fff; font-weight: 600; border: none; border-radius: 32px; font-size: 1.12rem;
        box-shadow: 0 4px 16px #e140b422; transition: all .18s cubic-bezier(.4,2,.6,1);
        padding: 10px 36px;
    }
    .btn-gradient:hover {
        background: linear-gradient(90deg, #7e2bed 40%, #e140b4 100%);
        color: #fff; transform: translateY(-2px) scale(1.05);
    }
