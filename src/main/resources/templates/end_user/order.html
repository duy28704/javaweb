  <style>
    /* Toast hi·ªán ƒë·∫°i */
    .toast-container {
      position: fixed;
      top: 28px;
      right: 28px;
      z-index: 9999;
      min-width: 260px;
    }

    .toast {
      border-radius: 16px !important;
      box-shadow: 0 6px 24px rgba(127, 68, 255, 0.10), 0 1.5px 3px rgba(0, 0, 0, 0.04);
      font-size: 1rem;
      animation: fadeInUp 0.5s, fadeOut 0.7s 2.3s forwards;
      padding: 18px 30px 18px 18px;
      background: linear-gradient(100deg, #e140b4 10%, #7e2bed 80%);
      color: #fff !important;
      font-weight: 500;
      border: none !important;
      opacity: 0.96;
      transition: transform 0.23s cubic-bezier(.4, 2, .6, 1), box-shadow 0.18s;
    }

    .toast .toast-body {
      color: #fff !important;
      font-size: 1rem;
    }

    .toast.text-bg-danger {
      background: linear-gradient(90deg, #f96b8a, #f44141 60%);
    }

    .toast.text-bg-success {
      background: linear-gradient(90deg, #51e4a7, #2eb26d 70%);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.96);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-18px) scale(0.98);
        pointer-events: none;
      }
    }

    /* Card form & gi·ªè */
    .order-card,
    .cart-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(127, 68, 255, 0.06), 0 0.5px 2px rgba(0, 0, 0, 0.04);
      padding: 28px 22px 24px 22px;
      margin-bottom: 18px;
    }

    .order-title {
      background: linear-gradient(100deg, #e140b4 0%, #7e2bed 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 2.1rem;
      margin-bottom: 24px;
    }

    .btn-gradient {
      background: linear-gradient(90deg, #e140b4, #7e2bed 70%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 32px;
      font-size: 1.12rem;
      box-shadow: 0 4px 16px rgba(225, 64, 180, 0.13);
      transition: all .18s cubic-bezier(.4, 2, .6, 1);
    }

    .btn-gradient:hover,
    .btn-gradient:focus {
      background: linear-gradient(90deg, #7e2bed 30%, #e140b4 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 26px rgba(127, 68, 255, 0.16);
    }

    .form-label {
      font-weight: 500;
      color: #7e2bed;
    }

    .form-control,
    .form-select {
      border-radius: 14px;
      border: 1.4px solid #ded7f3;
      transition: border-color .15s;
      font-size: 1.01rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 2px #e140b441;
    }

    .table-wrapper {
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(127, 68, 255, 0.05);
      background: #f9f7fe;
      padding: 12px 8px;
    }

    .table thead th {
      background: #f6ebfc;
      color: #7e2bed;
      border: none;
      font-weight: 600;
    }

    .table-bordered>:not(caption)>*>* {
      border-width: 0 0 1.6px 0;
    }

    .btn-remove {
      background: linear-gradient(90deg, #f96b8a, #f44141 80%);
      border: none;
      color: #fff;
      padding: 4px 14px;
      border-radius: 22px;

    }

    .btn-remove:hover {
      background: linear-gradient(90deg, #e140b4 10%, #7e2bed 90%);
      transform: scale(1.08);
      color: #fff;
    }

    @media (max-width: 900px) {

      .cart-card {

      }

      .order-title {

      }
    }
  </style>

  <script>
    function showToast(msg, type = "success") {
      const toastContainer = document.querySelector('.toast-container');
      let icon = '';
      if (type === "success") icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚úÖ</span>';
      else if (type === "danger") icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚ùå</span>';
      else icon = '<span style="font-size:1.3em;vertical-align:middle; margin-right:8px;">‚ÑπÔ∏è</span>';
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type === 'success' ? 'success' : 'danger'} border-0 show mb-2`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `<div class="d-flex align-items-center">
                <div class="toast-body" style="font-size:1.05em;font-weight:500">${icon}${msg}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>`;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 2600);
    }

    function toggleLoading(show) {
      document.getElementById("loading").className = show ? "" : "d-none";
    }

    // Hi·ªÉn th·ªã gi·ªè h√†ng
    function loadCart() {
      toggleLoading(true);
      fetch('/api/cart')
        .then(res => res.json())
        .then(cart => {
          toggleLoading(false);
          const tbody = document.getElementById("cart-body");
          const cartFooter = document.getElementById("cart-footer");
          tbody.innerHTML = '';
          let total = 0;
          if (cart.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Gi·ªè h√†ng tr·ªëng</td></tr>`;
            cartFooter.style.display = "none";
          } else {
            cart.forEach(item => {
              const itemTotal = item.quantity * item.product.price;
              total += itemTotal;
              const row = document.createElement("tr");
              row.innerHTML = `
                          <td>
                            <div class="product-info d-flex align-items-center">
                              <img src="${item.product.image}" style="width:60px;height:60px;border-radius:4px;margin-right:8px;">
                              <span>${item.product.name}</span>
                            </div>
                          </td>
                          <td>${item.quantity}</td>
                          <td>${item.product.price.toLocaleString()} ƒë</td>
                          <td>${itemTotal.toLocaleString()} ƒë</td>
                          <td><button class="btn btn-sm btn-remove" onclick="removeItem(${item.id})">Xo√°</button></td>
                        `;
              tbody.appendChild(row);
            });
            cartFooter.style.display = "block";
            document.getElementById("total-price").innerText = `T·ªïng gi√°: ${total.toLocaleString()} ƒë`;
          }
        });
    }

    function removeItem(itemId) {
      toggleLoading(true);
      fetch('/api/cart/' + itemId, { method: "DELETE" })
        .then(() => {
          showToast("ƒê√£ xo√° kh·ªèi gi·ªè h√†ng", "success");
          loadCart();
          toggleLoading(false);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadCart();

      document.getElementById("btn-order").onclick = function () {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        // Validate ƒë∆°n gi·∫£n
        if (!name || !email || !phone || !address) {
          showToast("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!", "danger");
          return;
        }
        // G·ª≠i ƒë∆°n h√†ng
        toggleLoading(true);
        fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: address, phone: phone })
        })
          .then(res => {
            toggleLoading(false);
            if (res.ok) {
              showToast("ƒê·∫∑t h√†ng th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang x√°c nh·∫≠n...", "success");
              setTimeout(() => window.location.href = "/orderconfirm", 1200);
            } else {
              showToast("ƒê·∫∑t h√†ng th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i!", "danger");
            }
          })
          .catch(() => {
            toggleLoading(false);
            showToast("ƒê·∫∑t h√†ng th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i!", "danger");
          });
      };
    });
  </script>
